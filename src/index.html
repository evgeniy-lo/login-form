<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eugene Lo's test task for pdfFiller</title>
  <link rel="stylesheet" href="css/main.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">
  <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="img/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="img/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  
  <div class="login-form">
    <div class="login-form__logo">
      <img src="img/airSlate-logo.svg" alt="logo">
    </div>
    <form class="login-form__content" id="form" novalidate>
      <div class="login-form__heading">
        <h2 class="login-form__title">Log in to airSlate</h2>
      </div>
      <div class="login-form__inner">
        <div id="email" class="login-form__fields">
          <label class="login-form__label" for="email-field">Email address</label>
          <input class="login-form__input" placeholder="name@email.com" name="email" id="email-field" autocomplete="off" type="email">
        </div>
        <div id="password" class="login-form__fields">
          <label class="login-form__label" for="password-field">Password</label>
          <input class="login-form__input" placeholder="Enter password" name="password" id="password-field" type="password">
        </div>
      </div>
      <div class="login-form__agreement">
        <p>By clicking Log in, you agree to the <a href="#" target="_blank">Terms of Services</a> and <a href="#" target="_blank">Privacy Policy</a>, including receipt of emails from of us about our service.</p>
      </div>
      <div class="login-form__button">
        <button type="submit" class="login-form__btn">Log in</button>
      </div>
      <div class="login-form__divider"></div>
      <div class="login-form__social-auth">
        <button type="button" class="login-form__social-btn"><img src="img/facebook-login-icon.svg" alt="facebook-login-icon">Facebook</button>
        <button type="button" class="login-form__social-btn"><img src="img/google-login-icon.svg" alt="google-login-icon">Google</button>
        <button type="button" class="login-form__social-btn"><img src="img/apple-login-icon.svg" alt="apple-login-icon">Apple</button>
      </div>
    </form>
  </div>

  <div class="rates">
    <div class="rates__heading">
      <h2 class="rates__title">Exchange rates</h2>
    </div>
    <div class="rates__items" id="rates"></div>
  </div>

</body>
</html>
